<p><h1>{{vm.process}} Technology</h1></p>
<ng-form name="techForm">
    <div class="form-group row">
        <label for="techName" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input id="techName" type="text" ng-model="vm.tech.name" placeholder="Please enter name..." required class="form-control" />
        </div>
    </div>
    <div class="form-group row">
        <label for="techDescription" class="col-sm-2 col-form-label">Brief Description:</label>
        <div class="col-sm-10">
            <textarea id="techDescription" ng-model="vm.tech.description" placeholder="Please enter description..." class="form-control" rows="5" style="resize:none; overflow:hidden;"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" ng-disabled="techForm.$invalid" ng-click="vm.saveTech(tech, techForm);">Submit</button>
            <button type="button" ng-click="vm.cancelTech();">Cancel</button>
        </div>
    </div>
</ng-form>
