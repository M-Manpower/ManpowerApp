<div id="userAccessListComponent">
    <div class="genericborder">
        <input style="width: 200px;"/> <button>Search</button>
    </div>
    <div class="genericborder" style="min-width:98% !important;overflow-x:auto;  ">
        <table>
            <tbody>
                <tr ng-repeat="user in vm.users" style="text-align: left;">
                    <td><input type="checkbox" /></td>
                    <td>{{user.Name}}</td>
                    <td><a href="">Edit</a></td>
                    <td><a href="">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="genericborder">
        <button ng-click="vm.clickMe()">Add New</button>
    </div>
</div>
